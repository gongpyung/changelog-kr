<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0D0D0D"/>

  <!-- Border -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="#2A2A2A" stroke-width="1"/>

  <!-- Terminal prompt symbol -->
  <g filter="url(#neonGlow)">
    <!-- Greater than symbol -->
    <path d="M8 10 L14 16 L8 22" stroke="url(#glow)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Underscore cursor -->
    <rect x="17" y="20" width="8" height="2.5" rx="1" fill="url(#glow)">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
