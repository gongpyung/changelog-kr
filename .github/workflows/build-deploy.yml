name: Build and Deploy Site

on:
  push:
    branches: [main]
    paths: ['data/**', 'templates/**', 'scripts/build-site.mjs', 'site/assets/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Guard legacy translation key
        run: |
          if rg -n '"translation"\s*:' data/services/*/translations/*.json; then
            echo "Found legacy 'translation' key in translation JSON files. Use 'translated' key only."
            exit 1
          fi
          echo "No legacy translation keys found."
      - name: Build site
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node scripts/build-site.mjs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
