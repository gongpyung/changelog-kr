name: Translate New Versions

on:
  workflow_dispatch:
    inputs:
      new_versions_map:
        description: 'JSON map of service ID to version arrays'
        required: false
      new_versions:
        description: '(deprecated) JSON array for claude-code backward compat'
        required: false
      translate_all:
        description: 'Translate all untranslated versions'
        required: false
        default: 'false'

concurrency:
  group: "translate"
  cancel-in-progress: false

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Parse and translate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
          NEW_VERSIONS_MAP: ${{ github.event.inputs.new_versions_map }}
          NEW_VERSIONS: ${{ github.event.inputs.new_versions }}
        run: |
          node scripts/parse-changelog.mjs
          node scripts/translate.mjs

      - name: Commit translated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: add Korean translations for ${{ github.event.inputs.new_versions }}"
          git push

      - name: Trigger notification
        if: github.event.inputs.translate_all != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'notify.yml',
              ref: 'main',
              inputs: {
                new_versions_map: '${{ github.event.inputs.new_versions_map }}',
                new_versions: '${{ github.event.inputs.new_versions }}'
              }
            })
